{% extends "base.html" %}
{% block content %}
<h1>Install</h1>

<p>Install this app in a shop to get access to its private admin data.</p>

<p style="padding-bottom: 1em"><span class="hint">Don&rsquo;t have a shop? <a href="https://app.shopify.com/services/partners/api_clients/test_shops">Create a test shop.</a></span></p>

<form class="form-horizontal" action="{% url "shopify_app.views.authenticate" %}" method="post">
<fieldset>
{% csrf_token %}
<div class="form-group">
  <div class="col-md-8">
    <div class="input-group">
      <input id="product" name="shop" class="form-control" placeholder="yourshop.myshopify.com" type="text" required>
      <span class="input-group-btn">
      <button class="btn btn-default" type="submit" autofocus>Install</button>
    </span>
    </div>
    
  </div>
</div>
</fieldset>
</form>

{% endblock %}
